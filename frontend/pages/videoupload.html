<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionFit - Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inknut Antiqua', serif;
            background-color: #1f2b50;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2473ff;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .logo span {
            color: lightblue;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .logout {
            background-color: #c0392b;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .upload-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            text-align: left;
        }
        .text h1 {
            font-size: 28px;
        }
        .upload-box {
            width: 400px;
            height: 250px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            font-size: 14px;
        }
        .upload-box img {
            width: 50px;
            height: 50px;
        }
        .athlete-image img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VISION<span>FIT</span></div>
        <nav>
            <ul>
                <li><a href="#">OUR MISSION</a></li>
                <li><a href="#">OUR TEAM</a></li>
                <li><a href="#" class="logout">LOGOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="upload-container">
            <div class="athlete-image">
                <img src="athlete-image.png" alt="Athlete">
            </div>
            <div class="text">
                <h1>One Step Closer to Success!</h1>
                <div class="upload-box">
                    <div>
                        <img src="upload-icon.png" alt="Upload Icon">
                        <p>You can drag and drop files here.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

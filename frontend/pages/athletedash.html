<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionFit Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a2a5b;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            background-color: #2e5fff;
            height: calc(100vh - 80px); /* Adjust height to account for the navbar */
            width: 200px;
            position: fixed;
            left: 0;
            top: 80px; /* Push down to sit below the navbar */
            padding: 20px;
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-align: center;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
            text-align: center;
        }
        .header {
            background-color: #3b6dff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: bold;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .header .logout {
            background-color: #ff5b5b;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .content {
            padding: 80px 20px 20px 250px; /* Padding to account for the fixed sidebar and header */
        }
        .table-container {
            background-color: #2a447d;
            padding: 20px;
            border-radius: 10px;
        }
        .upload-btn {
            position: fixed;
            bottom: 20px; /* Distance from the bottom of the viewport */
            right: 20px; /* Distance from the right of the viewport */
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-weight: bold;
            z-index: 1000; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VISIONFIT</h1>
        <div>
            <a href="#">OUR MISSION</a>
            <a href="#">CONTACT</a>
            <a href="#" class="logout">LOGOUT</a>
        </div>
    </div>

    <div class="sidebar">
        <h3>HISTORY</h3>
        <a href="#">lift_name</a>
        <a href="#">lift_name</a>
        <a href="#">lift_name</a>
        <a href="#">lift_name</a>
    </div>

    <div class="content">
        <div class="table-container">
            <table class="table table-bordered text-white">
                <thead>
                    <tr>
                        <th>set</th>
                        <th>rep</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            
        </div>

    </div>

    <div class="upload-btn">
      <button class="upload-btn">UPLOAD NEW LIFT</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

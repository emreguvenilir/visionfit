<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionFit Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a2a5b;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            background-color: #2e5fff;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .header {
            background-color: #3b6dff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: bold;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2rem;
        }
        .header .logout {
            background-color: #ff5b5b;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .table-container {
            background-color: #2a447d;
            padding: 20px;
            border-radius: 10px;
        }
        .upload-btn {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-3 sidebar">
                <h2>VISIONFIT</h2>
                <h3>HISTORY</h3>
                <a href="#">lift_name</a>
                <a href="#">lift_name</a>
                <a href="#">lift_name</a>
                <a href="#">lift_name</a>
            </div>

            <!-- Main Content -->
            <div class="col-9">
                <!-- Header -->
                <div class="header">
                    <h1>lift_name</h1>
                    <div>
                        <a href="#">OUR MISSION</a>
                        <a href="#">CONTACT</a>
                        <a href="#" class="logout">LOGOUT</a>
                    </div>
                </div>

                <!-- Table -->
                <div class="content">
                    <div class="table-container">
                        <table class="table table-bordered text-white">
                            <thead>
                                <tr>
                                    <th>set</th>
                                    <th>rep</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="upload-btn">UPLOAD NEW LIFT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

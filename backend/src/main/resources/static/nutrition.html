<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure API Fetch</title>
</head>
<body>
    <h1>Secure API Fetch Example</h1>
    <button id="fetch-data">Fetch Data</button>
    <pre id="result">Click the button to fetch data...</pre>

    <script>
        document.getElementById("fetch-data").addEventListener("click", () => {
            fetch('http://localhost:3000/api/resource') // Call the local server
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Display data in the pre tag
                    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("result").innerText = "Error fetching data. Check console for details.";
                });
        });
    </script>
</body>
</html>

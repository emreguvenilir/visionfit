<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diet Page - Vision Fit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inknut Antiqua', sans-serif;
      background-color: #1f2b5a;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2473ff;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      height: 113px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
    .logo span {
      color: lightblue;
    }
    nav ul li a.logout {
      text-decoration: none;
      color: white;
      background-color: #ff5b5b;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .content {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 20px;
    }
    .modal {
      width: 45%;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 10px;
      height: fit-content;
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .input-group label {
      flex: 1;
    }
    .input-group input, .input-group select {
      height: 25px;
      padding: 5px;
    }
    .search-container {
      width: 50%;
      display: flex;
      flex-direction: column;
    }
    #search-bar, #recipe-bar {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #f4f4f4;
      margin-bottom: 10px;
    }
    .food-result {
      margin-top: 15px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 3px;
    }
    .modal h2 {
      margin-bottom: 30px;
    }
    h3 { color: white; }
    p { color: #f4f4f4; }
  </style>
</head>
<body>
  <header>
    <div class="logo">VISION<span>FIT</span></div>
    <nav>
      <ul>
        <li><a href="">Diet Dash</a></li>
        <li><a href="trainerdash.html">Trainer Dash</a></li>
        <li><a href="Mission_Team.html">Our Mission</a></li>
        <li><a href="athlete_dashboard.html">Athlete Dash</a></li>
        <li><a href="index.html" class="logout">LOGOUT</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div class="modal">
      <h2>User Info</h2>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" style="width: 230px;">
      </div>
      <div class="input-group">
        <label for="weight">Current Weight:</label>
        <input type="number" id="weight" style="width: 180px;">
        <select id="metric" style="width: 50px;">
          <option value="lb">lb</option>
          <option value="kg">kg</option>
        </select>
      </div>
      <div class="input-group">
        <label for="height">Height (feet):</label>
        <input type="number" id="height" style="width: 230px;">
      </div>
      <div class="input-group">
        <label for="goal">Goal:</label>
        <select id="goal">
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
          <option value="maintain">Maintain Weight</option>
          <option value="build">Build Muscle</option>
          <option value="lean">Get Leaner</option>
        </select>
      </div>
    </div>

    <div class="search-container">
      <h3>Search Food Item Below:</h3>
      <input type="text" id="search-bar" placeholder="Search for food..." onkeyup="searchFood(event)">
      <div id="results"></div>

      <h3 style="margin-top: 40px;">Search Food Recipe Below:</h3>
      <input type="text" id="recipe-bar" placeholder="Search for recipe..." onkeyup="searchRecipe(event)">
      <div id="recipe-results"></div>
    </div>
  </div>

  <script>
    const API_KEY = "rYzH1pB46F9BsHel1beq4w==2dMCoBMLix22FUBM";

    async function searchFood(event) {
      if (event.key !== 'Enter') return;
      const query = document.getElementById("search-bar").value.trim();
      if (!query) return;

      const url = `https://api.calorieninjas.com/v1/nutrition?query=${encodeURIComponent(query)}`;
      try {
        const response = await fetch(url, {
          method: "GET",
          headers: { "X-Api-Key": API_KEY, "Content-Type": "application/json" }
        });
        if (!response.ok) throw new Error("API request failed");
        const data = await response.json();
        displayFoodResults(data);
      } catch (error) {
        console.error("Error fetching food data:", error);
      }
    }

    function displayFoodResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      data.items.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("food-result");
        div.innerHTML = `<strong>${item.name}</strong><br>
          Calories: ${item.calories} kcal<br>
          Protein: ${item.protein_g} g<br>
          Carbs: ${item.carbohydrates_total_g} g<br>
          Fat: ${item.fat_total_g} g`;
        resultsDiv.appendChild(div);
      });
    }

    async function searchRecipe() {
    const query = document.getElementById("recipe-search").value.trim();
    if (!query) return;

    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const apiUrl = `https://api.calorieninjas.com/v1/recipe?query=${encodeURIComponent(query)}`;
    const fullUrl = proxyUrl + apiUrl;

    try {
      const response = await fetch(fullUrl, {
        method: 'GET',
        headers: {
          'X-Api-Key': 'rYzH1pB46F9BsHel1beq4w==2dMCoBMLix22FUBM'
        }
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();
      console.log("Recipe data:", data);

      // Display the recipe results
      const recipeResultDiv = document.getElementById("recipe-result");
      recipeResultDiv.innerHTML = "";

      if (data.recipes && data.recipes.length > 0) {
        data.recipes.forEach(recipe => {
          const p = document.createElement("p");
          p.textContent = `${recipe.title}: ${recipe.ingredients}`;
          recipeResultDiv.appendChild(p);
        });
      } else {
        recipeResultDiv.textContent = "No recipes found.";
      }
    } catch (error) {
      console.error("Error fetching recipe data:", error);
      document.getElementById("recipe-result").textContent = "Failed to fetch recipe data.";
    }
  }
  </script>
</body>
</html>
